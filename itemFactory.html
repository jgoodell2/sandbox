<!DOCTYPE html>
<html>
<body>

<h2>Autogenerate Variations of HTML</h2>

<form>
  <label for="a">a:</label>
  <input type="number" id="a" name="a" min="0" max="10"><br><br>

  <label for="b">b:</label>
  <input type="number" id="b" name="b" min="0" max="10"><br><br>

  <label for="c">c:</label>
  <input type="number" id="c" name="c" min="0" max="10"><br><br>

  <label for="template">c:</label>
<textarea id="template" name="template" rows="4" cols="50">
Enter template here.</textarea>  
  <p>Example: ${a} + ${b} + ${c} = d</p>
  <button type="button" onclick="parseTemplate()">Parse</button>
  <br><br>
  <button type="button" onclick="calculate()">Calculate</button><br><br>
              
</form>
  Result:
  <div id="d" name="d">--result here--</div>

<script>
  function parseTemplate() {
    const str = "${a} + ${b} + ${c} = d";
const regex = /\${(.*?)}/g;
const params = [];
let match;
while ((match = regex.exec(str))) {
  params.push(match[1]);

}
const arr = [];
for (let i = 0; i < params.length; i++) {

  innerArr.push(params[i]);
  innerArr.push(0);
  innerArr.push(0);
  innerArr.push(0);
  alert(arr);
}
  }
  
function calculate() {
  var a_min = parseInt(document.getElementById("a").min);
  var a_max = parseInt(document.getElementById("a").max);
  var b_min = parseInt(document.getElementById("b").min);
  var b_max = parseInt(document.getElementById("b").max);
  var c_min = parseInt(document.getElementById("c").min);
  var c_max = parseInt(document.getElementById("c").max);

  var result = "";
  
  for (var a = a_min; a <= a_max; a++) {
    for (var b = b_min; b <= b_max; b++) {
      for (var c = c_min; c <= c_max; c++) {
        var d = a + b + c;
        result += "<p>" + a + " + " + b + " + " + c + " = " + d + "</p>";
      }
    }
  }

  document.getElementById("d").innerHTML = result;
}
</script>

</body>
</html>
